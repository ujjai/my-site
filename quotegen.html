<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="gen.css">
</head>
<body>
    <div class="quotes">
        <div class="heading">
            <h1>the quote generator</h1>
        </div>

        <div class="quote">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>

                </span>
                <span class = "quote">

                </span>
            </div>
            <div class="author">

            </div>

            <div class="buttons">
                <div class="social">
                    <a href="#">
                        <i class = "fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New quote</button>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
